<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f0f2f5;
            font-family: 'Roboto', sans-serif;
        }
        .card-option {
            transition: 0.3s;
            border-radius: 15px;
            cursor: pointer;
        }
        .card-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 18px rgba(0,0,0,0.15);
        }
        .icon-circle {
            height: 70px;
            width: 70px;
            border-radius: 50%;
            background: #4e73df;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">ReadVerse - Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="add_product.html">Add Products</a></li>
                <li class="nav-item"><a class="nav-link" href="product_list.html">Product List</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Container -->
<div class="container text-center mt-5">

    <h2 class="mb-4">Welcome, Admin ðŸ‘‹</h2>
    <p class="text-muted mb-5">Manage your store using the options below</p>

    <div class="row g-4">

        <!-- Add Product -->
        <div class="col-md-3">
            <div class="card p-4 card-option" onclick="location.href='add_product.html'">
                <div class="icon-circle bg-success">
                    <i class="bi bi-plus-lg"></i>
                </div>
                <h5>Add Product</h5>
                <p class="text-muted">Create a new product entry.</p>
            </div>
        </div>

        <!-- Edit Product -->
        <div class="col-md-3">
            <div class="card p-4 card-option" onclick="location.href='product_list.html'">
                <div class="icon-circle bg-warning">
                    <i class="bi bi-pencil-square"></i>
                </div>
                <h5>Edit Product</h5>
                <p class="text-muted">Modify existing product details.</p>
            </div>
        </div>

        <!-- View Products -->
        <div class="col-md-3">
            <div class="card p-4 card-option" onclick="location.href='product_list.html'">
                <div class="icon-circle bg-primary">
                    <i class="bi bi-box-seam"></i>
                </div>
                <h5>Available Products</h5>
                <p class="text-muted">View all products in your store.</p>
            </div>
        </div>

    </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
