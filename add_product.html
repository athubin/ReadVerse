<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  
  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f0f2f5;
      padding-bottom: 50px;
    }
    .container {
      margin-top: 50px;
    }
    .card {
      padding: 20px;
    }
    .btn-large {
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Navbar (same as before) -->
  <nav>
    <div class="nav-wrapper teal">
      <a href="index.html" class="brand-logo" style="padding-left:10px;">ReadVerse</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="index.html">Home</a></li>
        <li><a href="product_list.html">Shop</a></li>
        <li><a href="add_product.html">Add Product</a></li>
        <li><a href="#" id="logoutBtn">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col s12 m8 offset-m2">
        <div class="card z-depth-3">
          <h5 class="center-align">Add New Product</h5>
          <form id="addProductForm">
            <div class="input-field">
              <input id="productName" type="text" required>
              <label for="productName">Product Name</label>
            </div>
            <div class="input-field">
              <input id="productPrice" type="number" min="0" required>
              <label for="productPrice">Price</label>
            </div>
            <div class="input-field">
              <input id="productCategory" type="text" required>
              <label for="productCategory">Category</label>
            </div>
            <div class="input-field">
              <textarea id="productDescription" class="materialize-textarea" required></textarea>
              <label for="productDescription">Description</label>
            </div>
            <div class="file-field input-field">
              <div class="btn teal">
                <span>Upload Image</span>
                <input type="file" id="productImage" accept="image/*" required>
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text" placeholder="Upload product image">
              </div>
            </div>
            <button class="btn waves-effect waves-light btn-large teal" type="submit">
              Add Product
              <i class="material-icons right">add</i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    const addProductForm = document.getElementById('addProductForm');

    addProductForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('productName').value.trim();
      const price = parseFloat(document.getElementById('productPrice').value);
      const category = document.getElementById('productCategory').value.trim();
      const description = document.getElementById('productDescription').value.trim();
      const imageInput = document.getElementById('productImage');

      if (!name || !price || !category || !description || !imageInput.files.length) {
        M.toast({html: 'Please fill all fields!', classes: 'red'});
        return;
      }

      const reader = new FileReader();
      reader.onload = function() {
        const imageBase64 = reader.result;

        const newProduct = {
          name,
          price,
          category,
          description,
          image: imageBase64
        };

        let products = JSON.parse(localStorage.getItem('products')) || [];
        products.push(newProduct);
        localStorage.setItem('products', JSON.stringify(products));

        M.toast({html: 'Product added successfully!', classes: 'green'});
        window.location.href = 'product_list.html';
      }

      reader.readAsDataURL(imageInput.files[0]);
    });

    // Logout functionality
    const logoutBtn = document.getElementById('logoutBtn');
    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
