<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- Materialize Textarea Styles -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

  <style>
    body {
      background: #f0f2f5;
      font-family: 'Roboto', sans-serif;
    }
    .container {
      margin-top: 60px;
    }
    .card {
      padding: 25px;
      border-radius: 15px;
    }
    .btn-large {
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- NAVBAR (Same as Admin Home Page) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="admin_home.html">ReadVerse - Admin Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="admin_home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="add_product.html">Add Product</a></li>
          <li class="nav-item"><a class="nav-link" href="product_list.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">

          <h4 class="text-center mb-4">Add New Product</h4>

          <form id="addProductForm">

            <!-- Product Name -->
            <div class="mb-3">
              <label class="form-label">Product Name</label>
              <input id="productName" type="text" class="form-control" required>
            </div>

            <!-- Price -->
            <div class="mb-3">
              <label class="form-label">Price</label>
              <input id="productPrice" type="number" class="form-control" min="0" required>
            </div>

            <!-- Category Dropdown -->
            <div class="mb-3">
              <label class="form-label">Category</label>
              <select id="productCategory" class="form-select" required>
                <option value="" disabled selected>Select Category</option>
                <option value="Fiction">Fiction</option>
                <option value="Non-Fiction">Non-Fiction</option>
                <option value="Kids">Kids</option>
                <option value="Education">Education</option>
                <option value="Comics">Comics</option>
                <option value="Mystery">Mystery</option>
                <option value="Romance">Romance</option>
              </select>
            </div>

            <!-- Description -->
            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea id="productDescription" class="form-control materialize-textarea" required></textarea>
            </div>

            <!-- Image Upload -->
            <div class="mb-3">
              <label class="form-label">Product Image</label>
              <input type="file" id="productImage" accept="image/*">
            </div>

            <!-- Submit -->
            <button class="btn btn-primary btn-lg w-100" type="submit">
              Add Product
            </button>

          </form>

        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Toast (Materialize JS) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script>
    const addProductForm = document.getElementById('addProductForm');

    addProductForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('productName').value.trim();
      const price = parseFloat(document.getElementById('productPrice').value);
      const category = document.getElementById('productCategory').value;
      const description = document.getElementById('productDescription').value.trim();
      const imageInput = document.getElementById('productImage');

      if (!name || !price || !category || !description || !imageInput.files.length) {
        M.toast({html: 'Please fill all fields!', classes: 'red'});
        return;
      }

      const reader = new FileReader();
      reader.onload = function() {
        const imageBase64 = reader.result;

        const newProduct = { name, price, category, description, image: imageBase64 };

        let products = JSON.parse(localStorage.getItem('products')) || [];
        products.push(newProduct);
        localStorage.setItem('products', JSON.stringify(products));

        M.toast({html: 'Product Added Successfully!', classes: 'green'});
        window.location.href = 'product_list.html';
      };

      reader.readAsDataURL(imageInput.files[0]);
    });

    // Logout
    document.getElementById('logoutBtn').onclick = () => {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'login.html';
    };

    const imageInput = document.getElementById('productImage');

}

  reader.readAsDataURL(imageInput.files[0]);
} else {
  // default image
  saveProduct('default-image.png');
}

function saveProduct(img){
  const newProduct = {
    id: Date.now(), // unique id
    name: name,
    price: price,
    category: category,
    description: description,
    image: img
  };
  let products = JSON.parse(localStorage.getItem('products')) || [];
  products.push(newProduct);
  localStorage.setItem('products', JSON.stringify(products));
}

  </script>

</body>
</html>
