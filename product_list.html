<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product List</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
body { font-family:'Roboto', sans-serif; background:#f0f2f5; }
.nav-wrapper { background-color: #4a90e2; }
.container { margin-top: 40px; }
.card img { max-height:150px; object-fit:cover; }
.card-action button { margin-right: 5px; }
</style>
</head>
<body>

<nav>
  <div class="nav-wrapper">
    <a href="index.html" class="brand-logo" style="padding-left:15px;">ToyTrove Admin</a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li><a href="index.html">Home</a></li>
      <li><a href="product_list.html">Product List</a></li>
      <li><a href="add_product.html">Add Product</a></li>
      <li><a href="#" onclick="logout()">Logout</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="row" id="productList"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
let products = JSON.parse(localStorage.getItem('products')) || [];
const productList = document.getElementById('productList');

function renderProducts() {
  productList.innerHTML = '';
  products.forEach(product => {
    const card = document.createElement('div');
    card.classList.add('card', 'col', 's12', 'm4');
    card.innerHTML = `
      <div class="card-image"><img src="${product.image}" alt="${product.name}"></div>
      <div class="card-content">
        <span class="card-title">${product.name}</span>
        <p>Price: â‚¹${product.price}</p>
        <p>Category: ${product.category}</p>
      </div>
      <div class="card-action">
        <button class="btn-small editBtn" data-id="${product.id}">Edit</button>
        <button class="btn-small red deleteBtn" data-id="${product.id}">Delete</button>
      </div>
    `;
    productList.appendChild(card);
  });

  // Edit button click
  document.querySelectorAll('.editBtn').forEach(btn => {
    btn.addEventListener('click', e => {
      const productId = e.target.getAttribute('data-id');
      localStorage.setItem('editProductId', productId);
      window.location.href = 'edit_products.html';
    });
  });

  // Delete button click
  document.querySelectorAll('.deleteBtn').forEach(btn => {
    btn.addEventListener('click', e => {
      const productId = e.target.getAttribute('data-id');
      if(confirm('Are you sure you want to delete this product?')){
        products = products.filter(p => p.id != productId);
        localStorage.setItem('products', JSON.stringify(products));
        renderProducts(); // refresh the list
      }
    });
  });
}

renderProducts();

function logout(){
  localStorage.removeItem('loggedInUser');
  window.location.href = 'login.html';
}
</script>
</body>
</html>
