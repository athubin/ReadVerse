<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadVerse - Shop</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand fw-bold" href="home.html">ReadVerse</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
            <li class="nav-item"><a class="nav-link active" href="products.html">Shop</a></li>
            <li class="nav-item admin-only"><a class="nav-link" href="admin_login.html">Add Product</a></li>
            <li class="nav-item"><a class="nav-link text-danger" href="cart.html">Cart</a></li>
        </ul>
    </div>
</nav>

<!-- PRODUCT LIST -->
<section class="container my-5">
    <h2 class="text-center mb-4 fw-bold">Our Books</h2>
    <div class="row" id="productList"></div>
</section>

<script>
let products = JSON.parse(localStorage.getItem("products")) || [];

function renderProducts() {
    let container = document.getElementById("productList");
    container.innerHTML = "";

    const githubBase = "https://athubin.github.io/ReadVerse/images/";

    products.forEach((p, i) => {

        let imageURL = githubBase + p.imagename;
        
        container.innerHTML += `
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm h-100">

                <img src="${p.imageURL}" class="card-img-top" 
                     style="height:250px; object-fit:cover;">

                <div class="card-body d-flex flex-column">
                    <h5>${p.name}</h5>
                    <p>${p.description}</p>
                    <h6 class="text-success fw-bold">â‚¹${p.price}</h6>

                    <button class="btn btn-primary mt-auto" onclick="addToCart(${i})">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>`;
    });
}

function addToCart(i) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let p = products[i];

    let item = cart.find(c => c.id === p.id);

    if (item) {
        item.qty++;
    } else {
        cart.push({
            id: p.id,
            name: p.name,
            price: p.price,
            image: p.imagename,
            qty: 1
        });
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    alert("Added to cart!");
}

renderProducts();
</script>

</body>
</html>
